    .pricing-container{

    }

   }

   .plan-features{

   }

   .plan-title{

    margin-bottom: 10px;
    
   }

   .plan-price{
    font-weight: bold;
    font-size: 38px;
    margin-bottom: 10px;
   }

   .plan-features li{
    margin-bottom: 20px;
    
   }

    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 1250px) {
      
      .pricing-container{
      display: flex;
      flex-direction:row;
      }
    }
  </style>
</head>
